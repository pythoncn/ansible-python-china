---
- hosts: all
  sudo: yes
  # gather_facts: no

  roles:
    - Stouts.redis
    - Stouts.nginx
    - Stouts.python
    - Stouts.supervisor
    - ANXS.postgresql
    - zerqu

  vars:
    python_ppa: "ppa:fkrull/deadsnakes-python2.7"
    python_versions: [2.7]
    python_virtualenvs:
      - path: /var/zerqu/venv
    postgresql_ext_install_dev_headers: yes

    postgresql_databases:
      - name: pythonchina

    zerqu_server_name: beta.python-china.org
    zerqu_site_name: Python China
    zerqu_site_url: "http://beta.python-china.org"
    zerqu_site_styles:
      - //dn-python.qbox.me/qingcheng/20150810.f4f36e.css
    zerqu_site_scripts:
      - //dn-python.qbox.me/qingcheng/20150810.1b8acf.js
